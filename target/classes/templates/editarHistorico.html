<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/edit.css">
    <title>Editar Empréstimo</title>
</head>
<body>

<div class="container">
    <div class="modal-content">
        <div class="modal-headers">
            <header>Editar Empréstimo</header>
            <button class="back">
                <a class="back-button" th:href="@{/histori/{id}(id=${histori.id})}">Cancelar</a>
            </button>
        </div>
        <div class="modal-body">
            <form th:action="@{/emprestimo/{codigo}/salvar(codigo=${histori.codigo})}" method="POST">
                <input type="hidden" name="_method" value="PUT" />

                <div class="fields-group">
                    <div class="field">
                        <label>Código:</label>
                        <input type="text" name="codigo" th:value="${histori.codigo}" readonly />
                    </div>
                    <div class="field">
                        <label>Nome do Cliente:</label>
                        <input type="text" name="cliente" th:value="${histori.cliente.nome}" readonly />
                    </div>
                    <div class="field">
                        <label>Status:</label>
                        <select name="status">
                            <option value="PENDENTE" th:selected="${histori.status == 'PENDENTE'}">Pendente</option>
                            <option value="PAGO" th:selected="${histori.status == 'PAGO'}">Pago</option>
                            <option value="ATRASADO" th:selected="${histori.status == 'ATRASADO'}">Atrasado</option>
                        </select>
                    </div>
                </div>

                <div class="fields-group">
                    <div class="field">
                        <label>Valor do Empréstimo:</label>
                        <input type="number" name="price" th:value="${histori.price}" required />
                    </div>
                    <div class="field">
                        <label>Porcentagem:</label>
                        <input type="number" name="percentage" th:value="${histori.percentage}" required />
                    </div>
                    <div class="field">
                        <label>Funcionario:</label>
                        <input type="text" name="socio" th:value="${histori.socios.name}" required />
                    </div>

                    <div class="field">
                        <label>Banco Saída:</label>
                        <input type="text" name="bancoSaida" th:value="${histori.bancoSaida.nome}" required />
                    </div>
                    <div class="field">
                        <label>Data:</label>
                        <input type="date" name="created" th:value="${#dates.format(histori.created, 'yyyy-MM-dd')}" required />
                    </div>
                    <div class="field">
                        <label>Data Final:</label>
                        <input type="date" name="finalDate" th:value="${#dates.format(histori.creationF, 'yyyy-MM-dd')}" required />
                    </div>
                    <div class="field">
                        <label>Descrição:</label>
                        <textarea name="description" required th:text="${histori.description}"></textarea>
                    </div>
                </div>

                <div class="actions">
                    <button type="submit" class="save">Salvar Alterações</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
