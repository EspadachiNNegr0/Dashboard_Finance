<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/detalhes.css">
    <title>Detalhes do Empréstimo</title>
</head>
<body>
<div id="modals-emprestimo" class="modal hide">
    <div class="modal-content">
        <div class="modal-headers">
            <header>Detalhes do Empréstimo</header>
            <button>
                <a href="/">Voltar</a>
            </button>
            <button>
                <a th:href="@{/editHistorico/{id}(id=${histori.id})}" class="btn btn-primary">Editar</a>
            </button>
        </div>
        <div class="modal-body">
            <div class="details-emprestimo">
                <div class="fields">
                    <p><strong>ID:</strong> <span th:text="${histori.id}"></span></p>
                    <p><strong>Nome do Cliente:</strong> <span th:text="${histori.cliente?.nome}">Cliente não informado</span></p>
                    <p><strong>Valor do Empréstimo:</strong> <span th:text="${histori.price}"></span></p>
                    <p><strong>Porcentagem:</strong> <span th:text="${histori.percentage + '%'}"></span></p>
                    <p><strong>Valor Total:</strong> <span th:text="${priceTotalSP[histori.id]}"></span></p>
                    <p><strong>Valor Mensal:</strong> <span th:text="${priceTotals[histori.id]}"></span></p>
                    <p><strong>Status:</strong> <span th:text="${histori.status}"></span></p>
                    <p><strong>Descrição:</strong> <span th:text="${histori.description}"></span></p>
                    <p><strong>Data:</strong> <span th:text="${#dates.format(histori.created, 'dd/MM/yyyy')}"></span></p>
                    <p><strong>Parcelamento:</strong> <span th:text="${histori.parcelamento + ' meses'}"></span></p>
                    <p><strong>Data do último pagamento:</strong>
                        <span th:text="${dataDePagamentoMap[histori.id]}"></span>
                    </p>
                    <p><strong>Sócio:</strong> <span th:text="${histori.socios?.name}">Sócio não informado</span></p>
                    <p><strong>Banco:</strong> <span th:text="${histori.banco?.nome}">Banco não informado</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
