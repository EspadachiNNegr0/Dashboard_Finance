<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importação da fonte de ícones do Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp"/>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="/css/index.css">

    <title>AdminHub</title>
</head>
<body>


<!-- SIDEBAR -->
<section id="sidebar">
    <a href="/" class="brand">
        <i class='bx bxs-smile'></i>
        <span class="text">AdminHub</span>
    </a>
    <ul class="side-menu top">
        <li >
            <a href="/">
                <i class='bx bxs-dashboard' ></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li class="active">
            <a href="/Table">
                <i class='bx bxs-shopping-bag-alt' ></i>
                <span class="text">My Table</span>
            </a>
        </li>
        <li>
            <a href="/Analytics">
                <i class='bx bxs-doughnut-chart' ></i>
                <span class="text">Analytics</span>
            </a>
        </li>
    </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section id="content">
    <!-- NAVBAR -->
    <nav>
        <i class='bx bx-menu' ></i>
        <div class="search">
            <form th:action="@{/search}" method="get" >
                <label for="keyword"></label>
                <input type="text" id="keyword" name="keyword" placeholder="Digite o nome do cliente">
                <button type="submit"><span class="material-symbols-sharp">
                search
            </span>
                </button>
            </form>
        </div>

        <!-- Botão para abrir o modal de notificações -->
        <div id="open-modal">
            <button class="notification">
                <span class="material-symbols-sharp">notifications</span>
                <span class="num" th:text="${totalNotify}"></span>
            </button>
        </div>

        <!-- Área de fundo (Fade) -->
        <div id="fade" class="hide"></div>

        <!-- Modal -->
        <div id="modal" class="modal-container">
            <div class="modal-header">
                <h2>Notificações</h2>
                <button id="close-modal">
                    <span class="material-symbols-sharp">close</span>
                </button>
            </div>

            <!-- Área que terá scroll -->
            <div class="modal-body">
                <div class="notify-item" th:each="notification : ${notifications}">
                    <div class="notify_img">
                        <img src="/img/Admin.jpg" alt="" style="width: 50px;">
                    </div>
                    <div class="notify-info">
                        <p><span th:text="${notification.message}"></span></p>
                        <p>
                            <span class="notify-time" th:text="${#temporals.format(notification.createdAt, 'mm')}"></span> minutos atrás.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Botão para limpar notificações -->
            <div class="modal-footer">
                <form action="/notifications/clear" method="post" target="hidden-frame">
                    <button type="submit">Limpar Notificações</button>
                </form>
            </div>
        </div>



        <div class="profile" onclick="toggleSubMenu()">
            <div class="profile-photo">
                <img src="/img/Admin.jpg" alt="" />
            </div>
        </div>
        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="user-info">
                    <img src="img/Admin.jpg" alt="Perfil">
                    <h2>Shadow</h2>
                </div>
                <hr>
                <a href="/logout">
                    <span class="material-symbols-sharp">logout</span>
                    Sair
                </a>
            </div>
        </div>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <main>
        <div class="head-title">
            <div class="left">
                <h1>Dashboard</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="#">Dashboard</a>
                    </li>
                    <li><i class='bx bx-chevron-right' ></i></li>
                    <li>
                        <a class="active" href="#">Search</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="table-data">
            <div class="order">
                <div class="head">
                    <h3>Pesquisado:</h3>

                    <i class='bx bx-filter' id="openModalFiltro"></i>

                    <!-- MODAL DE FILTRO -->
                    <div class="modal-filtro" id="modalFiltro">
                        <div class="modal-filtro-content">
                            <!-- Botão de fechar -->
                            <div class="closeButton">
                                <button class="modal-close" id="btnFecharModal">X</button>
                            </div>

                            <h2>Selecione os filtros desejados</h2>

                            <form id="form-filtro">
                                <!-- Filtro: Data de Início do Empréstimo -->
                                <div class="input-group">
                                    <label for="data-inicio">Data de Início do Empréstimo:</label>
                                    <input type="date" id="data-inicio" name="dataInicio">
                                </div>

                                <!-- Filtro: Data de Pagamento do Empréstimo -->
                                <div class="input-group">
                                    <label for="data-pagamento">Data de Pagamento do Empréstimo:</label>
                                    <input type="date" id="data-pagamento" name="dataPagamento">
                                </div>

                                <!-- Filtro: Valor do Empréstimo -->
                                <div class="input-group">
                                    <label>Valor do Empréstimo:</label>
                                    <div class="valor-range">
                                        <input type="number" id="valor-min" name="valorMin" placeholder="De" step="0.01">
                                        <span>até</span>
                                        <input type="number" id="valor-max" name="valorMax" placeholder="Até" step="0.01">
                                    </div>
                                </div>

                                <!-- Filtro: Funcionário -->
                                <div class="input-group">
                                    <label for="funcionario">Funcionário:</label>
                                    <select id="funcionario">
                                        <option value="" selected>Todos</option>
                                        <option th:each="socio : ${socios}" th:value="${socio.name}" th:text="${socio.name}"></option>
                                    </select>
                                </div>

                                <!-- Filtro: Banco de Saída -->
                                <div class="input-group">
                                    <label for="bancoSaida">Banco de Saída:</label>
                                    <select id="bancoSaida">
                                        <option value="" selected>Todos</option>
                                        <option th:each="banco : ${bancos}" th:value="${banco.nome}" th:text="${banco.nome}"></option>
                                    </select>
                                </div>
                                <!-- Botão de envio -->
                                <button id="btn-modal-filtro" type="submit">Filtrar</button>
                            </form>
                        </div>
                    </div>

                </div>
                <table id="example" class="table table-striped" style="width:100%">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cod</th>
                        <th>Price</th>
                        <th>Parcelamento</th>
                        <th>Start date</th>
                        <th>End date</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="historico : ${listHistorico}">
                        <td>
                            <a th:if="${historico.cliente != null}"
                               th:href="@{/cliente/{id}(id=${historico.cliente.id})}"
                               th:text="${historico.cliente.nome}">
                            </a>
                            <span th:unless="${historico.cliente != null}">Cliente não disponível</span>
                        </td>
                        <td th:text="${historico.codigo}"></td>
                        <td>
                            <span th:text="${historico.price} + ' '"></span>
                        </td>
                        <td>
                            <span th:text="${historico.parcelamento} + ' '"></span>
                        </td>
                        <td th:text="${#dates.format(historico.created, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#dates.format(historico.creationF, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:if="${historico.status.name() == 'ATRASADO'}" style="color: red;">ATRASADO</span>
                            <span th:if="${historico.status.name() == 'PAGO'}" style="color: green;">PAGO</span>
                            <span th:if="${historico.status.name() == 'PENDENTE'}" style="color: orange;">PENDENTE</span>
                        </td>
                        <td>
                            <a th:href="@{/histori/{id}(id=${historico.id})}" class="btn btn-info">
                                <span class="material-symbols-sharp">file_open</span>
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <!-- MAIN -->
</section>
<!-- CONTENT -->


<script src="/js/script.js"></script>
</body>
</html>
