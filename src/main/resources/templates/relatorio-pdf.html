<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Relatório PDF</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border-radius: 8px;
            background-color: white;
        }

        thead {
            background-color: #34495e;
            color: #ecf0f1;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            font-weight: 600;
            font-size: 14px;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f6f9;
        }

        tbody tr:hover {
            background-color: #e6f2ff;
        }

        td {
            font-size: 13px;
            color: #2c3e50;
        }

        @media print {
            button {
                display: none;
            }

            body {
                background-color: white;
            }

            table {
                box-shadow: none;
                border-radius: 0;
            }

            th {
                background-color: #ccc !important;
                color: #000 !important;
            }
        }
    </style>


</head>
<body>

<h1>Relatório Financeiro</h1>

<button onclick="window.print()">Imprimir PDF</button>

<table>
    <thead>
    <tr>
        <th>Cod</th>
        <th>Banco</th>
        <th>Funcionário</th>
        <th>Cliente</th>
        <th>Data</th>
        <th>Valor</th>
        <th>Juros</th>
        <th>Amortização</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="relatorio : ${relatoriosFinanceiros}">
        <td th:text="${relatorio.codigo}"></td>
        <td th:text="${relatorio.banco}"></td>
        <td th:text="${relatorio.historico?.socios?.name}">-</td>
        <td th:text="${relatorio.historico?.cliente?.nome}">-</td>
        <td th:text="${#dates.format(relatorio.data, 'dd/MM/yyyy')}"></td>
        <td th:text="${#numbers.formatDecimal(relatorio.valor, 1, 2)}"></td>
        <td th:text="${#numbers.formatDecimal(relatorio.juros, 1, 2)}"></td>
        <td th:text="${#numbers.formatDecimal(relatorio.amortizacao, 1, 2)}"></td>
        <td th:text="${relatorio.status}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
